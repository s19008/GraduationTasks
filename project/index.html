<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>ひまッチ</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="header-logo"><a href="#">ひまッチ</a></h1>
        <!-- /.header-logo -->
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="list-item"><a href="search.html">検索</a></li>
            <!-- /.list-item -->
            <li class="list-item"><a href="post.html">投稿</a></li>
            <!-- /.list-item -->
            <li class="list-item" id="modal-btn"><a>アカウント</a></li>
            <!-- /.list-item -->
          </ul>
          <!-- /.nav-list -->
        </nav>
        <!-- /.header-nav -->
      </div>
      <!-- /.header-inner -->
    </header>
    <!-- /.header -->
    <main class="main">
      <div class="main-visual">
        <div class="main-visual-wrapper">
          <h2 class="main-visual-title">
            趣味の合う友達が探せる<br />マッチングアプリ
          </h2>
          <p class="main-visual-text">ひまッチ</p>
          <!-- /.main-visual-text -->
          <a href="" class="main-visual-btn">さっそく探してみる</a
          ><!-- /.main-visual-btn -->
        </div>
        <!-- /.main-visual-wrapper -->
      </div>
      <!-- /.main-visual -->
      <section class="recommend"></section>
      <!-- /.recommend -->
      <div id="modal" class="modal">
        <div class="modal-bg modal-close"></div>
        <!-- /.modal-bg -->
        <div class="modal-wrap">
          <h2 class="section-title">Login</h2>
          <!-- /.section title -->
          <div class="modal-box">
            <form action="" class="login-form" method="POST">
              <a id="close-btn" class="close-btn modal-close">×</a
              ><!-- /.close-btn -->
              <input
                id="name"
                type="text"
                name="name"
                required
                placeholder="ユーザー名"
              />
              <input
                id="password"
                type="password"
                name="password"
                required
                placeholder="パスワード"
              />
              <p class="modal-text">
                <a href="#">パスワードをお忘れですか？</a>
              </p>
              <!-- /.modal-text -->
              <button class="submit" type="submit" id="login-button">
                Login
              </button>
              <p class="register-link"><a href="register.html">新規登録</a></p>
              <!-- /.register-link -->
            </form>
            <!-- /.login-form -->
          </div>
          <!-- /.modal-box -->
        </div>
        <!-- /.modal-wrap -->
      </div>
      <!-- /.modal -->
      <section class="favorite">
        <h2 class="section-title">お気に入り</h2>
        <!-- /.section-title -->
      </section>
      <!-- /.favorite -->
    </main>
    <!-- /.main -->
    <script src="src/js/jquery.bgswitcher.js"></script>
    <script text="javascript" src="src/js/script.js"></script>
  </body>
</html>
