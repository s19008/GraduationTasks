    <section class="login">
        <h2 class="section-title">Login</h2><!-- /.section title -->
      <form action="" class="login-form">
        <label for="name" class="login-name">名前</label
        ><!-- /.login-name -->
        <input
          id="name"
          type="text"
          name="name"
          required
          placeholder="山田　太郎"
        />
        <label for="password" class="login-pass">パスワード</label
        ><!-- /.login-pass -->
        <input
          id="password"
          type="password"
          name="password"
          required
          placeholder="7文字以上"
          minlength="7"
        />
      </form>
      <!-- /.login-form -->
    </section>
    <!-- /.login -->
